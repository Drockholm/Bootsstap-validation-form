<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Producto</title>
    <meta name="description" content="Formulario para nuevo producto" />
    <meta name="author" content="Doris Cornejo" />
    <meta name="keywords" content=" crear productos, proveedores" />
    <link rel="stylesheet" href="Producto.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    
  </head>

  <body>
    <Header>
      <h3>Registro de producto</h3>
    </Header>

    <div class="orilla">
      <form class="row mb-3 needs-validation was-validated" novalidate="">

        <div class="mb-3 row">
          <label for="validationTooltip01" class="form-label">Código</label>
          <div class="col-8">
            <input type="text" class="form-control" name="inputCodigo" id="validationTooltip01" placeholder="1" value="1" required="">
            <div class="valid-tooltip">
             Información completa!
            </div>
          </div>

          <div class="mb-3 row">
            <label for="validationTooltip02" class="form-label">Descripción</label>
            <div class="col-8">
              <input type="text" class="form-control" name="inputDescripcion" id="validationTooltip01" placeholder="1" value="1" required="">
              <div class="valid-tooltip">
               Información completa!
              </div>
            </div>
          </div>
        <div class="mb-3 row">
          <label for="validationTooltip03" class="form-label">Código de barra</label>
            <div class="col-8">
            <input type="text" class="form-control" id="validationTooltip03" required="">
            <div class="invalid-tooltip">
              Te falta llenar este campo obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="validationTooltip04" class="form-label">Precio unitario</label>
            <div class="col-8">
            <input type="text" class="form-control" id="validationTooltip04" required="">
            <div class="invalid-tooltip">
              Te falta llenar este campo obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="validationTooltip05" class="form-label">Stock</label>
            <div class="col-8">
            <input type="text" class="form-control" id="validationTooltip05" required="">
            <div class="invalid-tooltip">
              Falta llenar este campo obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="validationTooltip06" class="form-label">Proveedor</label>
          <div class="col-8">
            <input type="text" class="form-control" id="validationTooltip06" required="">
            <div class="invalid-tooltip">
             Falta llenar este campo obligatorio.
            </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="validationTooltip06" class="form-label">Proveedor</label>
         <div class="col-8">
          <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
          <label class="form-check-label" for="validationFormCheck1">Activo</label>
          <div class="invalid-feedback">Falta marcar este campo obligatorio</div>
        </div>
        </div>

        <div class="mb-3 row">
          <select class="form-select" required aria-label="select example">
            <option value="">Selecciona una Categoría</option>
            <option value="1">categoría 1</option>
            <option value="2">categoría 2</option>
            <option value="3">categoría 3</option>
            <option value="3">categoría 4</option>
          </select>
          <div class="invalid-feedback">Falta seleccionar una categoría</div>
        </div>
        
        <div>
          <section>
            <Container>
              <p></p>
            </Container>
          </section>
        </div>

        <div>
          <section>
            <div class="Botones-prod">
              <div class="img2">
                  <button
                    class="Guardar"
                    type="submit"
                    formaction="“Productos guardados exitosamente.html"
                    data-inline="true"
                  >
                    Guardar
                  </button>
                  <button
                    class="Cancelar"
                    type="submit"
                    formaction="index.html"
                    data-inline="true"
                  >
                    Cancelar
                  </button>
              </div>
            </div>
          </section>
        </div>

      </form>
    </div>
  </body>
</html>
